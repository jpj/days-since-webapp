# Common properties
jawr.debug.on=${jawr.debug.on}
jawr.config.reload.interval=10
jawr.gzip.on=true
jawr.gzip.ie6.on=false
jawr.charset.name=UTF-8

# Javascript properties and mappings
jawr.js.bundle.basedir=/resources/js

# All files within /js/lib will be together in a bundle.
# The remaining scripts will be served sepparately.
jawr.js.bundle.lib.id=/resources/js/app.js
jawr.js.bundle.lib.mappings=/resources/js/app/**

# The /bundles/lib.js bundle is global
# (always imported before other scripts to pages using the taglib)
jawr.js.bundle.lib.global=true


# CSS properties and mappings
jawr.css.bundle.app.mappings=/resources/css/app/**

jawr.css.bundle.app.id=/resources/css/app.css
#jawr.css.bundle.basedir=/resources/css/app

jawr.css.bundle.factory.bundlepostprocessors=license,YUI